<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThriftLink - Link Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F0EB;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #5A3E36;
            color: white;
            padding: 20px;
            font-size: 28px;
            width: 100%;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .listings {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .listing {
            background: #E3D5CA;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .listing img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .listing a {
            text-decoration: none;
            color: #5A3E36;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .auth {
            margin-top: 20px;
        }
        .auth a {
            text-decoration: none;
            color: white;
            background-color: #5A3E36;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">ThriftLink - Link Center</div>
    <div class="container">
        <div class="listings">
            <div class="listing">
                <img src="placeholder.jpg" alt="Item">
                <a href="#">$50 - View Details</a>
            </div>
            <div class="listing">
                <img src="placeholder.jpg" alt="Item">
                <a href="#">$30 - View Details</a>
            </div>
            <div class="listing">
                <img src="placeholder.jpg" alt="Item">
                <a href="#">$75 - View Details</a>
            </div>
        </div>
    </div>
    <div class="auth">
        <a href="#">Sign In / Sign Up</a>
    </div>
</body>
</html>
